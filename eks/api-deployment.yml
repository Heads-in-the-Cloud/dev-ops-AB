apiVersion: apps/v1
kind: Deployment
metadata:
  name: flights-deployment
  namespace: default
  labels:
    app: flights-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flights-microservice
  template:
    metadata:
      labels:
        app: flights-microservice
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: flights-microservice
        image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/ab-flights-microservice:latest
        imagePullPolicy: Always
        env:
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                key: db-url
                name: db-info
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                key: db-user
                name: db-info
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: db-password
                name: db-info
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                key: jwt-secret
                name: jwt-secret
        ports:
          - containerPort: 8080

