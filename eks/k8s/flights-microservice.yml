apiVersion: apps/v1
kind: Deployment
metadata:
  name: ab-utopia-flights
  namespace: default
  labels:
    app: ab-utopia-flights
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ab-utopia-flights
  template:
    metadata:
      labels:
        app: ab-utopia-flights
      annotations:
        fluentbit.io/parser: spring
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: flights-microservice
        image: $ECR_PREFIX-flights-microservice:latest
        imagePullPolicy: Always
        env:
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                key: db-url
                name: db-info
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                key: db-user
                name: db-info
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: db-password
                name: db-info
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                key: value
                name: jwt-key
        ports:
          - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: ab-utopia-flights
  namespace: default
  labels:
    app: ab-utopia-flights
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
spec:
  selector:
    app: ab-utopia-flights
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http
